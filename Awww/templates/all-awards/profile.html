{% load bootstrap3 %} 
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    {{form.media}}
    {% block styles %} 
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basegram.css' %}">{% endblock %}
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-3">
                <h3>Profile</h3>
                <img src="{{profile.profile_pic.url}}"class="card-img-top"alt="{{profile.user}}"width="40%" height="40%"/>
                <p>{{profile.bio}} </p>
                <br>
            </div>

            <div class="col-md-6">
                <form action="{%url 'the_profile' %}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {% bootstrap_form form%}
                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                </form>
            </div>
            
            <div class="col-md-3">
            </div>
        </div>
    </div>
    {% block scripts %}
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
