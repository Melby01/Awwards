{%extends 'all-awards/base.html'%}
{% block content %}
{% load bootstrap3 %}
<!DOCTYPE>
<html>
<title>AWARDS</title>

<meta charset="UTF-8">
 <body>

 <div class="container">

  {% for project in project %}

     <div class="row">
      <a href="{% url 'project' %}"><img src="{project.image.url}}"  class="img-responsive" alt="">
     </div>

    <div class="row">
      <h1 class="text-center">{{project.project}}</h1>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{project.image.url}}" class="img-responsive w-100 btn btn-outline-info" alt="image" width="50%" height="40%">
      </div>
    </div>
 
    {% empty%}
    <div class="row">
     <p>Posted on {{Projects.pub_date|timesince}} by {{Profile.user}} </p>
    </div>
    {% endfor %}


 {% endblock %}
 </body>
</html>
